<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JS Project</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        
        <div class="container">
            <h1>Area Of Rectangle Calculator</h1>

                <div id="results"></div>
            </form>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
